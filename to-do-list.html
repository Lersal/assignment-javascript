<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-300 via-blue-400 to-purple-500">
  <!-- Header -->
  <header class="mt-20 sm:mt-40 grid auto-rows-max grid-cols-12 gap-4">
    <div class="p-4 col-start-3 col-span-8 font-bold text-5xl border  bg-slate-50 rounded-md">
      <h2 class="p-2 col-start-3 col-span-full font-bold text-3xl sm:text-4xl md:text-6xl">To Do List</h2>
      <h3 class="pl-7 pb-4 col-start-3 col-end-13 md:col-end-7 text-xl md:text-2xl mt-2 sm:mt-8">Membuat daftar
        tugas-tugas yang ingin kamu lakukan</h3>
    </div>
  </header>

  <!-- Menambahkan tugas -->
  <section>
    <details class="mt-12">
      <summary
        class="font-semibold text-center p-2 w-40 md:w-52 mx-auto bg-slate-50 hover:bg-gray-50 text-dark rounded-md cursor-pointer ">
        Tambah Tugas</summary>
      <div class="flex justify-center">
        <!-- Isisan tugas -->
        <form id="tambah"
          class="grid auto-rows-max col-start-4 col-end-9 mt-4 border w-3/4 md:w-8/12 lg:w-7/12 shadow-lg rounded-xl bg-gray-50">
          <label for="task" class="text-xl p-3">Nama Tugas</label>
          <input type="text" id="task" name="task" placeholder="Tugas yang Harus Dilakukan" required
            class="mx-5 px-2 py-1 border-solid border-2 border-sky-500 hover:border-sky-600 focus:outline-sky-800 rounded-lg">

          <label for="deadline" class="text-xl p-3">Batas Akhir</label>
          <input type="date" id="deadline" name="deadline"
            class="mx-5 px-2 py-1 border-solid border-2 border-sky-500 hover:border-sky-600 focus:outline-sky-800 rounded-lg">

          <label for="repeat" class="text-xl p-3">Ulang</label>
          <select id="repeat" required
            class="mx-5 px-2 py-1 border-solid border-2 border-sky-500 hover:border-sky-600 focus:outline-sky-800 rounded-lg">
            <option value="1" selected class="bg-gray-200">Sekali</option>
            <option value="2" class="bg-gray-200">Setiap Hari</option>
            <option value="3" class="bg-gray-200">Setiap Minggu</option>
            <option value="4" class="bg-gray-200">Setiap Bulan</option>
          </select>

          <label for="priority" class="text-xl p-3">Prioritas</label>
          <select id="priority" required
            class="mx-5 px-2 py-1 border-solid border-2 border-sky-500 hover:border-sky-600 focus:outline-sky-800 rounded-lg">
            <option value="Sangat Penting" class="bg-gray-200">Sangat Penting</option>
            <option value="Penting" class="bg-gray-200">Penting</option>
            <option value="Biasa" class="bg-gray-200" selected>Biasa</option>
            <option value="Tidak Penting" class="bg-gray-200">Tidak Penting</option>
          </select>

          <button type="submit"
            class="m-4 py-2 font-semibold text-center w-1/3 md:w-1/5 mx-auto bg-sky-500 hover:outline-sky-300 hover:bg-sky-400 text-white rounded-md">Tambah</button>
        </form>
      </div>
    </details>
  </section>

  <!-- Tabel Tugas -->
  <section class="my-20 mx-2 sm:mx-12">
    <div id="line"
      class="mx-auto w-1/2 h-2 bg-gradient-to-r from-blue-300 via-sky-500 to-sky-900 text-center rounded-full w-full sm:w-11/12 md:w-10/12 lg:w-9/12">
    </div>
    <figure>
      <table id="table"
        class="bg-gray-50 border-separate border-spacing-2 rounded-b-md border-2 border-slate-700 shadow-md mx-auto w-full sm:w-11/12 md:w-10/12 lg:w-9/12 hidden">
        <!-- Untuk show tablenya, hiddenya di hapus-->
        <thead>
          <tr>
            <th scope="col" id="No" class="border border-slate-500 w-9">No</th>
            <th scope="col" id="Tugas" class="border border-slate-500 w-72">Tugas</th>
            <th scope="col" id="Prioritas" class="border border-slate-500 w-36">Prioritas</th>
            <th scope="col" id="Deadline" class="border border-slate-500 w-36">Deadline</th>
            <th scope="col" id="Status" class="border border-slate-500 w-40">Status</th>
            <th scope="col" id="Edit" class="border border-slate-500 w-20">Edit</th>
          </tr>
        </thead>
        <!-- Daftar-tugas -->
        <tbody>

        </tbody>
      </table>
    </figure>
  </section>
  <script src="app.js"></script>
</body>

</html>
